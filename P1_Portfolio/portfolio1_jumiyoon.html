<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jumi yoon portfolio</title>
	<link rel='stylesheet' href="https://fonts.googleapis.com/css?family=Lato:700">
	<link rel="stylesheet" href="css/font.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-2">
				<img class="logo-img" src="img/header.png" alt="logo image">
			</div>
			<div class="col-10">
				<h1 class="text-right">JUMI YOON</h1>
				<h2 class="text-right">FRONT-END NINJA</h2>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<hr class="bar">
				<picture>
					<source media="(max-width: 450px)" srcset="img/lifeofpix-450_small.jpg" />
					<source media="(min-width: 451px) and (max-width: 800px)" srcset="img/lifeofpix-800_medium.jpg" />
					<img src="img/lifeofpix-800_large_1x.jpg" width="100%" sizes="(min-width: 801px)" srcset="img/lifeofpix-1600_large_2x.jpg 2x, img/lifeofpix-800_large_1x.jpg" alt="Life of Pix">
				</picture>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<h3>Featured Work</h3>
			</div>
		</div>

		<div class="row">
			<div class="col-4 center subphoto">
				<picture>
					<source media="(max-width: 450px)" srcset="img/developer-450_small.png" />
					<source media="(min-width: 451px) and (max-width: 800px)" srcset="img/developer-800_medium.png" />
					<img src="img/developer-800_large_1x.png" width="100%" sizes="(min-width: 801px)" srcset="img/developer-1600_large_2x.png 2x, img/developer-800_large_1x.png" alt="Life of developer">
				</picture>
				<h4> DEVELOP </h4>
				<p class="url pcenter"> https://github.com/udacity/develop </p>
			</div>

			<div class="col-4 center subphoto">
				<picture>
					<source media="(max-width: 450px)" srcset="img/woman-450_small.png" />
					<source media="(min-width: 451px) and (max-width: 800px)" srcset="img/woman-800_medium.png" />
					<img src="img/woman-800_large_1x.png" width="100%" sizes="(min-width: 801px)" srcset="img/woman-1600_large_2x.png 2x, img/woman-800_large_1x.png" alt="Life of woman">
				</picture>
				<h4> TRAFFIC </h4>
				<p class="url pcenter"> https://github.com/udacity/traffic </p>
			</div>

			<div class="col-4 center subphoto">
				<picture>
					<source media="(max-width: 450px)" srcset="img/bird-450_small.png" />
					<source media="(min-width: 451px) and (max-width: 800px)" srcset="img/bird-800_medium.png" />
					<img src="img/bird-800_large_1x.png" width="100%" sizes="(min-width: 801px)" srcset="img/bird-1600_large_2x.png 2x, img/bird-800_large_1x.png" alt="Life of bird">
				</picture>
				<h4> TRAVEL </h4>
				<p class="url pcenter"> https://github.com/udacity/travel </p>
			</div>
		</div>
	</div>
</body>

</html>
